
<mat-form-field id="filtrInput">
  <input matInput id="mySearchInput" placeholder="{{'MYTABLE.FILTER' | translate}}" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<div id="myTable">
  <div id="myTableBackground">
    <table mat-table multiTemplateDataRows id="myTableContent" [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container [matColumnDef]="tableData" *ngFor="let tableData of objectKeys(columnHeader)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnHeader[tableData]}}</th>
        <td  mat-cell *matCellDef="let element">{{element[tableData]}}
        </td>
      </ng-container>
      <ng-container *ngIf="expanded===true" matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="objectKeys(columnHeader).length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram">
              <div *ngIf="family===true" class="example-element-position">FAMILY HEAD: {{element.familyHead?.name}} {{element.familyHead?.surname}}  <button  mat-raised-button color="primary" (click)="sendInvitation(element)">{{ 'LIST_FAMILIES.BUTTON_INVITE' | translate }}</button></div>
              <div *ngIf="family===false" class="example-element-position"> <button  mat-raised-button color="primary" (click)="sendInvitation(element)">{{ 'LIST_PROFILES.BUTTON_INVITE' | translate }}</button></div>
            </div>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
      <tr mat-row  *matRowDef="let row; columns: objectKeys(columnHeader);" [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row"></tr>
      <ng-container *ngIf="expanded===true">
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </ng-container>
    </table>
  </div>
</div>
