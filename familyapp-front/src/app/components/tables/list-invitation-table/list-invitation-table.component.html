<div id="myTable">
  <div id="myTableBackground">
    <table mat-table id="myTableContent" [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="tableData" *ngFor="let tableData of objectKeys(columnHeader)">
        <th mat-header-cell *matHeaderCellDef>{{columnHeader[tableData]}}</th>
        <td mat-cell *matCellDef="let element" id=" {{element[tableData]?.id}}}">
          <span *ngIf="tableData != 'actions'">
     {{element[tableData]?.familyName || element[tableData]?.name + ' ' + element[tableData]?.surname}}
            </span>
          <span *ngIf="tableData == 'actions'">
           <button  *ngIf="(familyView && element.invitedByFamily==false) || familyView==false && element.invitedByFamily" mat-raised-button color="primary" (click)="acceptButtonClicked(element.id)">{{ 'LIST_INVITATIONS.BUTTON_ACCEPT' | translate }} </button>
             <button *ngIf="(familyView && element.invitedByFamily==false) || familyView==false && element.invitedByFamily" mat-raised-button color="primary" (click)="rejectButtonClicked(element.id)">{{ 'LIST_INVITATIONS.BUTTON_REJECT_1' | translate }}</button>
             <button *ngIf="(familyView && element.invitedByFamily) || familyView==false && element.invitedByFamily==false" mat-raised-button color="primary" (click)="rejectButtonClicked(element.id)">{{ 'LIST_INVITATIONS.BUTTON_REJECT_2' | translate }}</button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
      <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
    </table>
  </div>
</div>
