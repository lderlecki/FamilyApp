<h2 mat-dialog-title>{{ 'INVITE_FAMILY_DIALOG.TITLE' | translate }}</h2>
<mat-dialog-content>{{ 'INVITE_FAMILY_DIALOG.TEXT1' | translate }} <b>{{data.familyName}} </b>
  {{ 'INVITE_FAMILY_DIALOG.TEXT2' | translate }}
  <b> {{data.profileName}} </b>   <b> {{data.profileSurname}}</b> ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">{{ 'INVITE_FAMILY_DIALOG.ACCEPT' | translate }}</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">{{ 'INVITE_FAMILY_DIALOG.REJECT' | translate }}</button>
</mat-dialog-actions>
