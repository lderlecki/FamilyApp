<app-list-invitation-table *ngIf="viewForFamily" [familyView]="viewForFamily" [tableData]="tableData" #myChild (selectedRow)="selectedRow($event)"
               [columnHeader]=" 'LIST_INVITATIONS.COLUMN_HEADER_FAMILY' | translate "></app-list-invitation-table>

<app-list-invitation-table *ngIf="viewForFamily == false" [familyView]="viewForFamily" [tableData]="tableData" #myChild (selectedRow)="selectedRow($event)"
                           [columnHeader]=" 'LIST_INVITATIONS.COLUMN_HEADER_PROFILE' | translate "></app-list-invitation-table>
