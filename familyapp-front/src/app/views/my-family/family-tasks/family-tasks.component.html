<app-calendar [tasks]="myFamilyTasks" #myChild (outputObject)="clickedDate($event)"></app-calendar>
<mat-spinner diameter="100" id="mySpinner"></mat-spinner>
<div id="toDoDetails" #toDoDetails (scroll)="onScroll($event)">
  <h2 id="displayDate">{{displayDate}}</h2>

  <mat-card class="example-card-main">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image-main"></div>
      <mat-card-title>----</mat-card-title>
      <mat-card-subtitle>----</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button  mat-raised-button color="primary" (click)="addNewToDo()">ADD NEW TODO</button>
    </mat-card-content>
  </mat-card>
  <mat-card class="example-card-main" *ngFor="let toDoList of toDoListsClickedDay;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image-main"></div>
      <mat-card-title>{{toDoList?.name}} Deadline: {{toDoList?.dueDate}}</mat-card-title>
      <mat-card-subtitle>{{toDoList?.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card class="example-card" *ngFor="let task of toDoList?.tasks">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{task.name}}</mat-card-title>
          <mat-card-subtitle>{{task.responsiblePerson?.name}}  {{task.responsiblePerson?.surname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li>{{task.description}}
              <span class="taskStatus" *ngIf="task.done" style="color: green">
                <button  mat-raised-button color="success" (click)="changeTaskStatus(task)">DONE &#10003;</button>
              </span>
              <span class="taskStatus" *ngIf="task.done === false" style="color: red">
                <button  mat-raised-button color="warn" (click)="changeTaskStatus(task)">NOT DONE X</button>
              </span>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>
          <form id="{{toDoList.id}}" class="task-form" #currentForm [formGroup]="taskForm"
                (ngSubmit)="addNewTask(taskForm.value, currentForm, toDoList)">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Assign to</mat-label>
              <mat-select formControlName="profile">
                <mat-option [value]="-1">Anyone</mat-option>
                <mat-option *ngFor="let member of this.familyService.familyMembers"
                            [value]="member.id">
                  {{member.name + ' ' +member.surname}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button color="success">Submit task</button>
          </form>
          <button mat-raised-button color="primary" (click)="showAddTaskForm(currentForm)">ADD NEW TASK</button>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
  <img src="https://image.flaticon.com/icons/png/512/61/61155.png" id="closeIcon" (click)="closeMe()" #closeIcon>
</div>
