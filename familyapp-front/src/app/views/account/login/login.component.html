<section class="account">
  <div class="account-container">
    <div class="account-form">
      <h4>{{ 'LOGIN.LOGIN' | translate }}</h4>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input required matInput [errorStateMatcher]="matcher"
                 formControlName="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-field">
          <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
          <input required formControlName="password" type="password" matInput>
        </mat-form-field>
        <br>
        <button type="submit" class="account-btn" mat-raised-button color="primary" [disabled]="!loginForm.valid">
          {{ 'LOGIN.LOGIN' | translate }}
        </button>
      </form>
    </div>
    <span class="subscript">{{ 'LOGIN.DONTHAVEACC' | translate }}
      <a class="url_rm_visited" routerLink="/register" routerLinkActive='active'>{{ 'LOGIN.REGISTER' | translate }}</a>
    </span>
    <br>
    <span class="subscript">Forgot password?
      <a class="url_rm_visited" routerLink="/account/password-reset" routerLinkActive='active'>Reset it here.</a>
    </span>
  </div>
</section>
